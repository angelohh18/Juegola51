<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - La 51</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .admin-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .admin-section h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        
        .commission-log {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .commission-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .commission-item:last-child {
            border-bottom: none;
        }
        
        .commission-amount {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .commission-time {
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Panel de Administración - La 51</h1>
            <p>Monitoreo en tiempo real del juego</p>
        </div>
        
        <div class="admin-stats">
            <div class="stat-card">
                <div class="stat-value" id="total-commissions">$0</div>
                <div class="stat-label">Comisiones Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-rooms">0</div>
                <div class="stat-label">Mesas Activas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-players">0</div>
                <div class="stat-label">Jugadores Conectados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-games">0</div>
                <div class="stat-label">Partidas Jugadas</div>
            </div>
        </div>
        
        <div class="admin-section">
            <h3>Historial de Comisiones</h3>
            <button class="refresh-btn" onclick="refreshData()">Actualizar Datos</button>
            <div class="commission-log" id="commission-log">
                <div style="text-align: center; padding: 20px; opacity: 0.7;">
                    Cargando datos...
                </div>
            </div>
        </div>
        
        <div class="admin-section">
            <h3>Mesas Activas</h3>
            <div id="active-rooms-list">
                <div style="text-align: center; padding: 20px; opacity: 0.7;">
                    Cargando mesas...
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let commissionLog = [];
        let totalCommissions = 0;
        
        // Conectar al panel de administración
        socket.emit('joinAdmin');
        
        // Escuchar actualizaciones de comisiones
        socket.on('admin:commissionData', (data) => {
            commissionLog = data;
            updateCommissionDisplay();
        });
        
        // Escuchar actualizaciones de mesas
        socket.on('admin:roomsUpdate', (data) => {
            updateRoomsDisplay(data);
        });
        
        // Escuchar actualizaciones de jugadores
        socket.on('admin:playersUpdate', (data) => {
            updatePlayersDisplay(data);
        });
        
        function updateCommissionDisplay() {
            const logContainer = document.getElementById('commission-log');
            totalCommissions = commissionLog.reduce((sum, item) => sum + item.amount, 0);
            
            document.getElementById('total-commissions').textContent = formatCurrency(totalCommissions);
            
            if (commissionLog.length === 0) {
                logContainer.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">No hay comisiones registradas</div>';
                return;
            }
            
            logContainer.innerHTML = commissionLog.map(item => `
                <div class="commission-item">
                    <div class="commission-amount">${formatCurrency(item.amount)}</div>
                    <div class="commission-time">${new Date(item.timestamp).toLocaleString()}</div>
                </div>
            `).join('');
        }
        
        function updateRoomsDisplay(rooms) {
            const roomsList = document.getElementById('active-rooms-list');
            document.getElementById('active-rooms').textContent = Object.keys(rooms).length;
            
            if (Object.keys(rooms).length === 0) {
                roomsList.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">No hay mesas activas</div>';
                return;
            }
            
            roomsList.innerHTML = Object.values(rooms).map(room => `
                <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong>${room.settings.tableName || 'Mesa sin nombre'}</strong>
                        <span style="background: #4CAF50; padding: 4px 12px; border-radius: 20px; font-size: 0.9em;">
                            ${room.state === 'playing' ? 'Jugando' : 'Esperando'}
                        </span>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; font-size: 0.9em;">
                        <div>Apuesta: ${room.settings.bet} ${room.settings.betCurrency}</div>
                        <div>Multa: ${room.settings.penalty} ${room.settings.betCurrency}</div>
                        <div>Jugadores: ${room.players ? room.players.length : 0}/4</div>
                        <div>Bote: ${room.pot || 0} ${room.settings.betCurrency}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function updatePlayersDisplay(players) {
            document.getElementById('total-players').textContent = Object.keys(players).length;
        }
        
        function formatCurrency(value) {
            return value.toLocaleString('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            });
        }
        
        function refreshData() {
            socket.emit('admin:requestData');
        }
        
        // Actualizar datos cada 30 segundos
        setInterval(() => {
            socket.emit('admin:requestData');
        }, 30000);
        
        // Mostrar notificación de conexión
        socket.on('connect', () => {
            console.log('Conectado al panel de administración');
        });
        
        socket.on('disconnect', () => {
            console.log('Desconectado del panel de administración');
        });
    </script>
</body>
</html>
